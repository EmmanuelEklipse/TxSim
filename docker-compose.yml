# docker-compose.yml

version: '3.8'

services:
  txsim:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # EVM simulation (Anvil)
      - FORK_URL_EVM=https://moonbeam-mainnet.g.alchemy.com/v2/vpEAMGP_rB7ZhU43ybQC6agpdVToaV5S
      # WASM simulation (Chopsticks)
      - FORK_URL_WASM=https://astar.api.onfinality.io/public
      - CHOPSTICKS_PORT=8546
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s