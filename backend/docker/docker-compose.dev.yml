# docker-compose.dev.yml

version: '3.8'

services:
  txsim-dev:
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../config/chopsticks-config.yml:/app/config/chopsticks-config.yml
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
      # EVM simulation (Anvil)
      - FORK_URL_EVM=https://rpc.api.moonbeam.network
      # WASM simulation (Chopsticks)
      - FORK_URL_WASM=https://astar.api.onfinality.io/public
      - CHOPSTICKS_PORT=8546
    command: npm run dev
