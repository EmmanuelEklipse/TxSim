# docker-compose.dev.yml

version: '3.8'

services:
  txsim-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./chopsticks-config.yml:/app/chopsticks-config.yml
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
      # EVM simulation (Anvil)
      - FORK_URL_EVM=https://moonbeam-mainnet.g.alchemy.com/v2/vpEAMGP_rB7ZhU43ybQC6agpdVToaV5S
      # WASM simulation (Chopsticks)
      - FORK_URL_WASM=https://astar.api.onfinality.io/public
      - CHOPSTICKS_PORT=8546
    command: npm run dev